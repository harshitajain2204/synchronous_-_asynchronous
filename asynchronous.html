<!DOCTYPE html>
<html>

<head>
    <title> synchronous and asynchoronous </title>

</head>

<body>
    <h1> Asynchoronous operation/task </h1>
    <script>
        document.write("Hello");
        document.write("</br>");

        setTimeout(() => {
            document.write(" Harshita Jain ");
        }, 2000);

        setTimeout(() => {
            document.write(" How are you ");
        }, 3000);

        document.write("</br>");
        document.write("Ending...");
        document.write("</br>");

    </script>
</body>

</html>
